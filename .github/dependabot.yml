# Dependabot will run on day 25 of each month at 01:48 (Europe/Berlin timezone)
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    allow:
      - dependency-type: "production"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "48 1 25 * *"
    open-pull-requests-limit: 20
    assignees:
      - "crycode-de"
    versioning-strategy: "increase"
